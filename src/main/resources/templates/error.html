<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: html_head(type='none')" />
<body>

        <p th:utext="${errorMessage}">Error java.lang.NullPointerException</p>
    </body>
    <div th:insert="fragments :: footer"></div>
</body>
</html>
