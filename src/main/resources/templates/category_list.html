<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: html_head" />
</head>
<body>
<div th:replace="fragments :: menu" ></div>
	<div class="container">
		<br /> <br />
		<section
			class="section register min-vh-100 d-flex flex-column align-items-center justify-content-center py-4">
			<div class="container">
				<div class="row justify-content-center">
					<div class="card col-md-6 justify-content-center">
						<div class="card-body">
							<h5 class="card-title">Category Of Product</h5>

							<div>

								<a th:href="@{/admin/category/ShowFormCategory}" class="btn btn-primary"
									role="button">Create New Category</a>
							</div>
							<br />
							<form th:action="@{/admin/category/list}">
								<div class="form-group has-search">
									<span class="fa fa-search form-control-feedback"></span> <input
										type="text" class="form-control" placeholder="Search"
										name="Keyword" th:value="${Keyword}">
								</div>
							</form>
							<table class="table table-striped table-responsive-md">
								<thead>
									<tr>
										<th>Category Id</th>
										<th>Category Name</th>
										<th>Category Description</th>
										<th>Actions</th>
									</tr>
								</thead>
								<tbody>
									<tr th:each="category : ${listCategory}">
										<td th:text="${category.id}"></td>
										<td th:text="${category.categoryName}"></td>
										<td th:text="${category.categoryDesc}"></td>
										<td><a
											th:href="@{/admin/category/ShowFormCategoryUpdate/{id}(id=${category.id})}"
											class="btn btn-primary btn-sm" role="button">Edit</a> <a
											th:href="@{/admin/category/DeleteCategory/{id}(id=${category.id})}"
											class="btn btn-danger btn-sm" role="button">Delete</a></td>
									</tr>
								</tbody>
							</table>
							<a class="btn btn-primary" th:href="@{/users/products/list}"
								role="button">Cancel</a>
						</div>

					</div>
				</div>
			</div>
		</section>
	</div>
	<div th:insert="fragments :: footer"></div>
</body>
</html>
