<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: html_head" />
</head>
<body>
<div th:replace="fragments :: menu" ></div>
	<div class="container">
		<br /> <br />
		<section
			class="section register min-vh-100 d-flex flex-column align-items-center justify-content-center py-4">
			<div class="container">
				<div class="row justify-content-center">
					<div class="card col-md-14 justify-content-center">
						<div class="card-body">
							<h5 class="card-title">List Of Products</h5>

							<div>

								<a th:href="@{/admin/products/ShowFormProduct}" class="btn btn-primary"
									role="button">Create New Product</a>
							</div>
							<br />
							<form th:action="@{/admin/products/list}">
								<div class="form-group has-search">
									<span class="fa fa-search form-control-feedback"></span> <input
										type="text" class="form-control" placeholder="Search"
										name="Keyword" th:value="${Keyword}">
								</div>
							</form>
							<table class="table table-striped table-responsive-md w-auto small">
								<thead>
									<tr>
										<th>Product Preview</th>
										<th>Product Id</th>
										<th>Product Name</th>
										<th>Product Description</th>
										<th>Product Price</th>
										<th>Product Quantity</th>
										<th>Category</th>
										<th>Size</th>
										<th>Actions</th>
									</tr>
								</thead>
								<tbody>
									<tr th:each="poducts : ${listShoeProduct}">
										<td><img class="rounded mx-auto d-block" th:src="@{${poducts.getLogoImageOfProduct}}" style="width:50%"></td>
										<td th:text="${poducts.pid}"></td>
										<td th:text="${poducts.pname}"></td>
										<td th:text="${poducts.pDesc}"></td>
										<td th:text="${poducts.price}"></td>
										<td th:text="${poducts.quantity}"></td>
										<td th:text="${poducts.category.categoryName}"></td>
										<td th:text="${poducts.sizeShon.sizeName}"></td>
										<td><a
											th:href="@{/admin/products/ShowFormProductUpdate/{pid}(pid=${poducts.pid})}"
											class="btn btn-primary btn-sm" role="button">Edit</a> <a
											th:href="@{/admin/products/DeleteProduct/{pid}(pid=${poducts.pid})}"
											class="btn btn-danger btn-sm" role="button">Delete</a></td>
									</tr>
								</tbody>
							</table>
							<a class="btn btn-primary" th:href="@{/users/products/list}"
								role="button">Cancel</a>
						</div>

					</div>
				</div>
			</div>
		</section>
	</div>
	<div th:insert="fragments :: footer"></div>
	<div th:insert="fragments :: script"></div>
</body>
</html>
